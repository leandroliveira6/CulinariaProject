{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col p-0">
      <h1>Nova receita</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form method="POST" action="{% url 'nova-receita' %}" enctype="multipart/form-data">{% csrf_token %}
        <div class="row form-group">
          <label for="name">Nome:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="row form-group">
          <label for="category">Categoria:</label>
          <input type="text" class="form-control" id="category" name="category" required>
        </div>
        <div class="row form-group">
          <label for="time">Tempo de preparo (Em minutos):</label>
          <input type="number" min="0" class="form-control" id="time" name="time" required>
        </div>
        <div class="row form-group">
          <label for="ingredients">Ingredientes:</label>
          <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
        </div>
        <div class="row form-group">
          <label for="steps">Modo de preparo:</label>
          <textarea class="form-control" id="steps" name="steps" required></textarea>
        </div>
        <div class="row form-group">
          <label for="picture">Imagem:</label>
          <input type="file" class="form-control" id="picture" name="picture" required>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary col">Salvar</button>
        </div>
        <br />
        <span class="invalid-feedback">Login ou senha invalidos</span>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
